	<div class="topBar"><img src="Images/topBar.jpg" border="0"></div>

        <article data-role="content">
			<div>
				<div id="one">
                    <div id="batgirlLogo">
                        <a href="#batgirl" data-transition="slide"><img src="Images/HomeBTN/BatgirlLogo.png" width="150" height="51" border="0"></a>
                    </div>
                    
                    <div id="batmanLogo">

                </div>                
			</div>
		</article>
        
        <footer data-role="footer" data-position="fixed">
			<nav data-role="navbar">
                <ul>
                    <li><a href="#home" target="_self"><img src="Images/icons-png/musicLogoIcon.png" width="18" height="20" class="ui-icon-carat-r"></a></li>

    <!--BATGIRL-->
    <div class="topBar"><img src="Images/topBar.jpg" border="0"></div>

        <section ng-app="myAppDCB" ng-view></section>

            <nav data-role="navbar">
                <ul>
                    <li><a href="#home" data-transition="slide"><img src="Images/icons-png/musicLogoIcon.png" width="18" height="20" class="ui-icon-carat-r"></a></li>
                    <li><a href="#batgirl" data-transition="slide" target="_self"><img src="Images/icons-png/BatgirlIcon.png" width="33" height="20" class="ui-icon-carat-r"></a></li>
                </ul>
